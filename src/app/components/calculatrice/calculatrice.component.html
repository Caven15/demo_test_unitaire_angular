<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Calculatrice</h5>
                    <input type="text" class="form-control mb-3 text-right" [value]="nombreActuel" readonly>
                    <div class="row">
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('7')">7</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('8')">8</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('9')">9</button>
                        <button class="btn btn-secondary col-3 py-3" (click)="obtenirOperation('+')">+</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('4')">4</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('5')">5</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('6')">6</button>
                        <button class="btn btn-secondary col-3 py-3" (click)="obtenirOperation('-')">-</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('1')">1</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('2')">2</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('3')">3</button>
                        <button class="btn btn-secondary col-3 py-3" (click)="obtenirOperation('x')">x</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col-3 py-3" (click)="obtenirDecimal()">.</button>
                        <button class="btn btn-light col-3 py-3" (click)="obtenirNombre('0')">0</button>
                        <button class="btn btn-light col-3 py-3" (click)="effacer()">C</button>
                        <button class="btn btn-secondary col-3 py-3" (click)="obtenirOperation('/')">/</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-success col-12 py-3" (click)="obtenirOperation('=')">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
